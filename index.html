<!doctype html>
<html lang="en">

<head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form</title>
</head>

<body>
    <div class="container-fluid mt-3 pt-3 fw-normal">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10 border">
                <nav class="navbar navbar-light bg-light">
                    <h3>Payment form Example</h3>
                </nav>
                <div class="d-flex flex-column">
                    <div class="alert alert-danger fw-bold" role="alert">Some field are missing!</div>
                    <div class="row">
                        <div class="mb-3 col-5">
                            <label for="formGroupExampleInput" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="XXXXXXXXXXXXXXX">
                        </div>
                        <div class="mb-3 col-3">
                            <label for="formGroupExampleInput" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="0000">
                        </div>
                        <div class="col-4">
                            <label class="mb-2 form-label" for="amount">Amount</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input type="number" class="form-control" placeholder="Amount" aria-label="Amount" aria-describedby="basic-addon1">
                              </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="formGroupExampleInput" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="formGroupExampleInput">
                        </div>
                        <div class="mb-3 col-6">
                            <label for="formGroupExampleInput" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="formGroupExampleInput">
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="formGroupExampleInput" class="form-label">City</label>
                            <input type="text" class="form-control" id="formGroupExampleInput">
                        </div>
                        <div class="col-3">
                            <label class="mb-2" for="estado">State</label>
                            <div class="input-group w-auto">
                                <select name="estado" class="form-select">
                                    <option selected>Pick a state </option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 col-3">
                            <label for="formGroupExampleInput" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="formGroupExampleInput">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="inlineRadioOptions" class="form-label">We accept:</label>
                            <div class="d-flex col-md-5 justify-content-between bg-secondary text-white border rounded p-1">
                                <div class="form-check-inline m-0">
                                    <input class="form-check-input" type="radio" name="inlineRadio"
                                        id="inlineRadioOptions" value="option1">
                                    <label class="form-check-label" for="inlineRadio"><i
                                            class="fs-5 fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class=" form-check-inline m-0">
                                    <input class="form-check-input" type="radio" name="inlineRadio"
                                        id="inlineRadioOptions" value="option2">
                                    <label class="form-check-label" for="inlineRadio"><i
                                            class="fs-6 fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class=" form-check-inline m-0">
                                    <input class="form-check-input" type="radio" name="inlineRadio"
                                        id="inlineRadioOptions" value="option3">
                                    <label class="form-check-label" for="inlineRadio"><i
                                            class="fs-6 fa-brands fa-cc-diners-club"></i></label>
                                </div>
                                <div class=" form-check-inline m-0">
                                    <input class="form-check-input" type="radio" name="inlineRadio"
                                        id="inlineRadioOptions" value="option4">
                                    <label class="form-check-label" for="inlineRadio"><i
                                            class="fs-6 fa-brands fa-paypal"></i></label>
                                </div>
                            </div>
                            
                        </div>
                        
                        <div class="col-6">
                            <div>
                                <label for="exampleFormControlTextarea1" class="form-label">Messaje</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6"></div>
                        <p class="text-muted col-6 align-text-top">Add any notes here.</p>
                    </div>
                </div>
                <div class="row navbar navbar-light bg-light border ">
                    <div class="col-10"></div>
                    <div class="col-2 p-1">
                        <button class="btn btn-secondary" type="submit">Cancel</button>
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    
</body>

</html>
